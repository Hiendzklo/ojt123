<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" href="../style/register.css">
</head>
<body>

<div class="container">
    <img style="margin-left: 175px;width: 50px;" src="../asset/images/shopee.png">
    <h2>Sign Up</h2>
  <form id="signup-form">
    <div class="form-group">
      <input style="width: 175px;" type="text" id="first-name" placeholder="First-name*" required>
      <input style="width: 175px;" type="text" id="last-name" placeholder="Last-name*" required>
    </div>
   
    <div class="form-group">

      <input type="email" id="email" placeholder="Email Address *" required>
    </div>
    <div class="form-group">

      <input type="password" id="password" placeholder="Password *" required>
    </div>
    <input type="checkbox" id="marketing">I want to receive inspiration, marketing <br>&nbsp; &nbsp; promotions and updates via email.
    <div class="form-group"><br>
      <button type="submit" id="signup-link">SIGN UP</button>
    </div>
  </form>
  <div>
     <a href="#" class="login-link">Already have an account?Sign in</a>
     <p class="muted-text">Copyright Â© Your Website 2024.</p>
  </div>
</div>

<script src="../JS/register.js"></script>

</body>
</html>
